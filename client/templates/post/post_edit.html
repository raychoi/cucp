<template name="postEdit">
  <form class="main form">
    <div class="form-group">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="{{title}}" placeholder="Your record title" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="address">address</label>
      <div class="controls">
          <input name="address" id="address" type="text" value="{{address}}" placeholder="Your record address" class="form-control"/>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete record</a>
  </form>
</template>
