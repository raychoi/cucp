<template name="postItem">
  <div class="post">
    <div class="post-content">
      <h3><a href="{{video}}">{{title}}</a><span>{{address}} ({{city}} - {{district}})</span></h3>
      <p>{{introduction}}</p>
      <a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">Detail</a>
    </div>
  </div>
</template>
