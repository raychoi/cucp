<template name="postItem">
  <div class="post">
    <div class="post-content">
      <h3><a href="{{video}}">{{title}}</a><span>{{address}} ({{city}} - {{district}})</span></h3>
      <p>{{introduction}}</p>
      <p>
        submitted by {{owner}}
        <a href="{{pathFor 'postEdit'}}" class="discuss btn btn-default">Edit</a>
        <a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">Detail</a>
      </p>

    </div>
  </div>
</template>
